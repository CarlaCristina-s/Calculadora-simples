<html>

<head>
    <title>Calculadora Bootstrap - Exercício S03A04</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" type="text/css" href="./styles.css"> -->
</head>

<body class="bg-dark">
    <!-- div, section -->
    <div class="container shadow-lg">
        <h1 class="text-white">Calculadora Simples</h1>
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="num1" class="col-form-label text-white">Número 1</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="num1" class="form-control">
                </div>
            </div>

            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <label for="num2" class="col-form-label text-white">Número 2</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="num2" class="form-control">
                </div>
            </div>            

            <button onclick="gerarResultado()" type="submit" class="btn btn-outline-light m-2 text-uppercase p-0">Calcular</button>

        </form>
        <h2 class="text-white" id="txtResultado"></h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

        <script src="script.js"></script>
</body>

</html>
